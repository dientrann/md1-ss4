<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="baiTap4.css" />
  </head>
  <body>
    <h1>Tuyển Dụng</h1>
    <div class="formTD">
      <form action="">
        <label for="fullName">Họ và Tên:</label><br /><input
          type="text"
          name=""
          id="fullName"
        /><br />
        <label for="email">Email:</label><br /><input
          type="email"
          name=""
          id="email"
        />
        <br />
        <label for="sdt">Số điện thoại:</label><br /><input
          type="tel"
          name=""
          id="sdt"
        /><br />
        <label for="cv">CV:</label><br /><input
          type="file"
          name=""
          id="cv"
          style="outline: none"
        /><br />
        <label for="message">Tin nhắn:</label><br /><textarea
          name=""
          id="message"
        ></textarea
        ><br />
        <button>Gửi</button>
      </form>
    </div>
  </body>
